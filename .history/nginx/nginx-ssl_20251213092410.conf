worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Cấu hình để lấy IP thực của client
    # Nếu có Cloudflare, CDN hoặc load balancer phía trước
    # Nginx sẽ lấy IP từ X-Forwarded-For hoặc X-Real-IP
    real_ip_header X-Forwarded-For;
    real_ip_recursive on;
    # Cho phép tin tưởng các IP từ các proxy/load balancer
    # Cloudflare IP ranges (có thể thêm nếu dùng Cloudflare)
    # set_real_ip_from 173.245.48.0/20;
    # set_real_ip_from 103.21.244.0/22;
    # ... (thêm các IP ranges của proxy nếu có)
    # Tin tưởng Docker network (tạm thời, nên thay bằng IP thực của proxy)
    set_real_ip_from 172.16.0.0/12;
    set_real_ip_from 10.0.0.0/8;
    set_real_ip_from 192.168.0.0/16;

    # Giới hạn upload file size
    client_max_body_size 100M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript 
               application/x-javascript application/xml+rss 
               application/javascript application/json;

    # ==================== HTTP SERVER (Redirect to HTTPS) ====================
    server {
        listen 80;
        server_name api.halocrms.io.vn admin.halocrms.io.vn halocrms.io.vn;
        
        # Let's Encrypt challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Redirect tất cả HTTP requests đến HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # ==================== HTTPS - BACKEND API ====================
    server {
        listen 443 ssl http2;
        server_name api.halocrms.io.vn;

        # SSL Configuration (Let's Encrypt)
        ssl_certificate /etc/letsencrypt/live/api.halocrms.io.vn/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/api.halocrms.io.vn/privkey.pem;
        include /etc/letsencrypt/options-ssl-nginx.conf;
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
        
        # Security Headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Proxy to Backend API
        location / {
            proxy_pass http://halo-backend:4000;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
    }

    # ==================== HTTPS - ADMIN PANEL ====================
    server {
        listen 443 ssl http2;
        server_name admin.halocrms.io.vn www.admin.halocrms.io.vn;

        # SSL Configuration (Let's Encrypt)
        ssl_certificate /etc/letsencrypt/live/admin.halocrms.io.vn/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/admin.halocrms.io.vn/privkey.pem;
        
        include /etc/letsencrypt/options-ssl-nginx.conf;
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
        
        # Security Headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Proxy to Admin Panel
        location / {
            proxy_pass http://halo-admin-panel:80;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            
            # WebSocket support (nếu cần)
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Cache control
            proxy_cache_bypass $http_upgrade;
            proxy_no_cache $http_upgrade;
        }

        # Proxy API requests to backend
        location /api {
            proxy_pass http://halo-backend:4000/;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
        }
    }

    # ==================== HTTPS - PUBLIC FRONTEND ====================
    server {
        listen 443 ssl http2 default_server;
        server_name halocrms.io.vn www.halocrms.io.vn;

        # SSL Configuration (Let's Encrypt)
        ssl_certificate /etc/letsencrypt/live/halocrms.io.vn/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/halocrms.io.vn/privkey.pem;
        include /etc/letsencrypt/options-ssl-nginx.conf;
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
        
        # Security Headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Proxy to Public Frontend
        location / {
            proxy_pass http://halo-public:80;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            
            # WebSocket support (nếu cần)
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Proxy API requests to backend
        location /api {
            proxy_pass http://halo-backend:4000/;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
        }
    }
}

